<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Analyst | Real-Time RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .conversation-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
        }

        .conversation-item.active {
            background: #e7f3ff;
            border-left-color: #667eea;
        }

        .conversation-title {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #495057;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-meta {
            font-size: 0.75em;
            color: #6c757d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8em;
        }

        .header p {
            color: #6c757d;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #6c757d;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            background: #e7f3ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #6c757d;
        }

        .file-input {
            display: none;
        }

        .uploaded-files {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 10px 0;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            font-size: 2em;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.8em;
            color: #6c757d;
        }

        .file-status {
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            animation: progressPulse 1.5s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
        }

        .message-user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 70%;
            text-align: left;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-assistant .message-content {
            background: #f8f9fa;
            color: #212529;
        }

        .message-meta {
            font-size: 0.75em;
            color: #6c757d;
            margin-top: 5px;
        }

        .routing-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 5px;
        }

        .badge-sql { background: #28a745; color: white; }
        .badge-document { background: #007bff; color: white; }
        .badge-hybrid { background: #ffc107; color: #000; }

        .input-area {
            padding: 20px;
            border-top: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            resize: none;
            height: 60px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .examples h3 {
            font-size: 0.9em;
            color: #495057;
            margin-bottom: 10px;
        }

        .example-btn {
            background: white;
            color: #667eea;
            padding: 8px 14px;
            margin: 5px;
            border: 1.5px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 5px solid #28a745;
        }

        .notification.error {
            border-left: 5px solid #dc3545;
        }

        .notification.info {
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üí¨ Chat History</h2>
            <button class="new-chat-btn" onclick="newChat()">‚ûï New Chat</button>
        </div>
        <div class="conversations-list" id="conversationsList"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>ü§ñ AI Business Analyst</h1>
            <p>Real-Time RAG ‚Ä¢ Upload ‚Üí Chunk ‚Üí Index ‚Üí Query Instantly</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalChats">0</div>
                    <div class="stat-label">Chats</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalMessages">0</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="docsCount">0</div>
                    <div class="stat-label">Vectors</div>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & Drop Files Here</div>
                <div class="upload-subtext">or click to browse ‚Ä¢ Excel, CSV, PDF, DOCX, TXT</div>
            </div>
            <input 
                type="file" 
                id="fileInput" 
                class="file-input" 
                multiple 
                accept=".xlsx,.csv,.pdf,.docx,.txt"
            >
            <div class="uploaded-files" id="uploadedFiles"></div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="examples" id="welcomeExamples">
                    <h3>üí° Upload documents above, then try these:</h3>
                    <button class="example-btn" onclick="sendExample('How many employees are there?')">
                        üóÑÔ∏è SQL Query
                    </button>
                    <button class="example-btn" onclick="sendExample('What budget was approved for AI integration?')">
                        üìÑ Document Query
                    </button>
                    <button class="example-btn" onclick="sendExample('What are the action items from the meeting?')">
                        üìã Action Items
                    </button>
                    <button class="example-btn" onclick="sendExample('¬øCu√°l es el salario promedio?')">
                        üåç Multilingual
                    </button>
                </div>
            </div>

            <div class="input-area">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask anything... (Ctrl+Enter to send)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">üöÄ Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isLoading = false;

        window.onload = () => {
            loadConversations();
            loadAnalytics();
            setupDragDrop();
        };

        function setupDragDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
                uploadArea.addEventListener(e, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(e => {
                uploadArea.addEventListener(e, () => uploadArea.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(e => {
                uploadArea.addEventListener(e, () => uploadArea.classList.remove('dragover'), false);
            });

            uploadArea.addEventListener('drop', e => {
                handleFiles(e.dataTransfer.files);
            }, false);

            document.getElementById('fileInput').addEventListener('change', e => {
                handleFiles(e.target.files);
            });
        }

        async function handleFiles(files) {
            if (files.length === 0) return;

            const uploadedFilesDiv = document.getElementById('uploadedFiles');
            
            for (let file of files) {
                const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                uploadedFilesDiv.appendChild(createFileItem(fileId, file));
                await uploadFile(file, fileId);
            }

            document.getElementById('fileInput').value = '';
        }

        function createFileItem(fileId, file) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.id = fileId;
            div.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${formatFileSize(file.size)}</div>
                        <div class="progress-bar" id="${fileId}_progress">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div class="file-status status-processing" id="${fileId}_status">‚è≥ Uploading...</div>
            `;
            return div;
        }

        async function uploadFile(file, fileId) {
            const formData = new FormData();
            formData.append('files', file);

            try {
                updateFileProgress(fileId, 30);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                updateFileProgress(fileId, 70);
                const result = await response.json();

                if (result.success) {
                    updateFileProgress(fileId, 100);
                    updateFileStatus(fileId, 'ready', `‚úÖ ${result.total_chunks} chunks`);
                    document.getElementById('docsCount').textContent = result.total_vectors;
                    showNotification('success', `‚úÖ ${file.name} indexed!`);
                } else {
                    updateFileStatus(fileId, 'error', '‚ùå Failed');
                    showNotification('error', `‚ùå Failed: ${file.name}`);
                }
            } catch (error) {
                updateFileStatus(fileId, 'error', '‚ùå Error');
                showNotification('error', `‚ùå Upload error: ${error.message}`);
            }
        }

        function updateFileProgress(fileId, percent) {
            const fill = document.querySelector(`#${fileId}_progress .progress-fill`);
            if (fill) fill.style.width = percent + '%';
        }

        function updateFileStatus(fileId, status, text) {
            const elem = document.getElementById(`${fileId}_status`);
            if (elem) {
                elem.className = `file-status status-${status}`;
                elem.textContent = text;
            }
            if (status !== 'processing') {
                setTimeout(() => {
                    const prog = document.getElementById(`${fileId}_progress`);
                    if (prog) prog.remove();
                }, 1000);
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return {xlsx: 'üìä', csv: 'üìà', pdf: 'üìï', docx: 'üìÑ', txt: 'üìù'}[ext] || 'üìÅ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function showNotification(type, message) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        async function newChat() {
            try {
                const response = await fetch('/conversations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': currentUserId
                    },
                    body: JSON.stringify({user_id: currentUserId, title: 'New Chat'})
                });
                const result = await response.json();
                if (result.success) {
                    currentConversationId = result.conversation_id;
                    clearChat();
                    loadConversations();
                }
            } catch (error) {
                console.error('Failed to create chat:', error);
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch('/conversations', {
                    headers: {'X-User-ID': currentUserId}
                });
                const result = await response.json();
                const list = document.getElementById('conversationsList');
                list.innerHTML = '';

                if (result.conversations.length === 0) {
                    list.innerHTML = '<div style="padding:20px;text-align:center;color:#6c757d;">No chats yet</div>';
                    return;
                }

                result.conversations.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item' + 
                        (conv.conversation_id === currentConversationId ? ' active' : '');
                    item.innerHTML = `
                        <div class="conversation-title">${conv.title}</div>
                        <div class="conversation-meta">${conv.message_count} msgs ‚Ä¢ ${formatDate(conv.updated_at)}</div>
                    `;
                    item.onclick = () => loadConversation(conv.conversation_id);
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        async function loadConversation(id) {
            try {
                const response = await fetch(`/conversations/${id}`);
                const result = await response.json();
                if (result.success) {
                    currentConversationId = id;
                    const msgs = document.getElementById('chatMessages');
                    msgs.innerHTML = '';
                    result.conversation.messages.forEach(m => {
                        addMessageToUI(m.role, m.content, m.routing);
                    });
                    loadConversations();
                }
            } catch (error) {
                console.error('Load conversation error:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || isLoading) return;

            const welcome = document.getElementById('welcomeExamples');
            if (welcome) welcome.style.display = 'none';

            addMessageToUI('user', message);
            input.value = '';
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': currentUserId
                    },
                    body: JSON.stringify({
                        question: message,
                        conversation_id: currentConversationId
                    })
                });

                const result = await response.json();
                removeLoadingMessage();

                if (result.success) {
                    currentConversationId = result.conversation_id;
                    addMessageToUI('assistant', result.explanation || result.answer || 'No answer', result.routing);
                    loadConversations();
                    loadAnalytics();
                } else {
                    addMessageToUI('assistant', `‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessageToUI('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addMessageToUI(role, content, routing) {
            const msgs = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message message-${role}`;
            
            let badge = '';
            if (routing) {
                const cls = routing === 'sql' ? 'badge-sql' : 
                           routing === 'document' ? 'badge-document' : 'badge-hybrid';
                badge = `<span class="routing-badge ${cls}">${routing.toUpperCase()}</span>`;
            }

            div.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-meta">${new Date().toLocaleTimeString()}${badge}</div>
            `;
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function addLoadingMessage() {
            const msgs = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'loading';
            div.id = 'loadingMessage';
            div.innerHTML = '<div class="spinner"></div><span>Processing...</span>';
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            const welcome = document.getElementById('welcomeExamples');
            if (welcome) welcome.style.display = 'block';
        }

        function sendExample(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        document.getElementById('messageInput').addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadAnalytics() {
            try {
                const [analyticsRes, statusRes] = await Promise.all([
                    fetch('/analytics', {headers: {'X-User-ID': currentUserId}}),
                    fetch('/status')
                ]);

                const analytics = await analyticsRes.json();
                const status = await statusRes.json();

                if (analytics.success) {
                    document.getElementById('totalChats').textContent = analytics.analytics.total_conversations;
                    document.getElementById('totalMessages').textContent = analytics.analytics.total_messages;
                }

                document.getElementById('docsCount').textContent = status.rag_agent?.total_vectors || 0;
            } catch (error) {
                console.error('Analytics error:', error);
            }
        }

        function formatDate(dateStr) {
            const diff = (new Date() - new Date(dateStr)) / 1000;
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        }
    </script>
